<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid red;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            background-color: black;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 5px #666;
            transition: all 0.2s ease-in-out;
        }
        .button:hover {
            box-shadow: 0 10px #666;
            transform: translateY(-5px);
        }
        .button:active {
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
        .create-account {
            background-color: red;
            color: white;
        }
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: green;
            color: white;
            font-size: 20px;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 5px #666;
        }
        .whatsapp-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AVIATOR BOT</h1>
        <p>Clique no botão abaixo para acessar o bot e criar uma conta nova, garantindo um funcionamento 100% satisfatório.</p>
        <a href="https://fastmoneymozambique.github.io/Aviatormoz/" class="button create-account">ACESSAR BOT E CRIAR CONTA</a>
    </div>
    <a href="https://wa.me/867969698" class="whatsapp-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
</body>
</html>
